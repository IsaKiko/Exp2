<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

<title>Timer</title>
<script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
</head>

<body style="background-color:black;transition:background-color 1s ease;">
  <div>
	<h1 ; id="text" style="white-space: nowrap; padding: 100px; color: white;  background-color: black; font-size: 130pt; text-align: left;  margin: auto 10px; user-scalable=0; font-family:arial; font-variant: small-caps" >CSS font-family</h1>
  </div>
  <div>
	<a href="JavaScript:go()"><img src="circle.gif"; id="image"></a>
	<a href="JavaScript:goback()"><img src="circleback.gif"; id="imageback"></a>
  </div>

  <script>

	// instantly hide the text
	$("#text").hide();
	$("#imageback").hide();

    	
      	function maintainTimer() {
		document.getElementById("text").innerHTML=" But as soon as the old clock on the town hall had struck midnight and it became quiet in the street, they came out in droves, enjoyed the sweet fruits and celebrated real feasts, whose remains filled the owner with despair every morning when he entered the shop. So he tried to protect himself against the mice. At first he set up traps all over the shop.";
		setTimeout(function(){$("#text").hide()},60000); //10000 = 10 seconds
		setTimeout(function(){$("#imageback").show()},61000);
      	}

	function go(){	
		setTimeout(function(){
			$("#text").show()
		},2000);
		$("#image").hide();
		$("body").css("backgroundColor",'#FFFFFF')
		setTimeout(function(){
			$("body").css("backgroundColor",'#000000')
		},1000);
		maintainTimer();
	}
	function goback(){	
		window.open("index.html","_self");
	}

  </script>


</body>
</html>
